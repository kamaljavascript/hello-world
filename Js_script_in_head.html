<!DOCTYPE html>
<html>
  <head>
    <title>
      Script Tag in head.
    </title>

    <script>
      function y() {
        document.getElementById("x").innerHTML = "It works.";
      }
    </script>
  </head>
  <body>
    <p id="x">
      Script Tag.
    </p>

    <button type="button" onclick="y()">
      Try
    </button>
  </body>
</html>
