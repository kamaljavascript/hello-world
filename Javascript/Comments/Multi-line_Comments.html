<!DOCTYPE html>
<html>
	<head>
		<title>Multi-line Comments</title>
	</head>
	<body>
		<h1 id="x"></h1>
		<p id="y"></p>
	</body>
	<script>
		/*
			This is a Multi-line Comment.
			It is different from Single Line Comments.
		*/
		document.getElementById("x").innerHTML = "This is heading.";
		document.getElementById("y").innerHTML = "This is paragraph.";
	</script>
</html>
