<!DOCTYPE html>
<html>
	<head>
		<title>Single Line Comments</title>
	</head>
	<body>
		<h1 id="x"></h1>
		<p id="y"></p>
		<p id="z"></p>
	</body>
	<script>
		// heading (h1) tag.:
		document.getElementById("x").innerHTML = "Comments";
		// paragraph (p) tag.:
		document.getElementById("y").innerHTML = "x = 45 , y = x / 6 * 2";

		let x = 45;				// setting x as 45.
		let y = x / 6 * 2;		// setting y as x / 6 * 2

		// displaying y into paragraph #z:
		document.getElementById("z").innerHTML = y;
	</script>
</html>
