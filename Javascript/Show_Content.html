<!DOCTYPE html>
<html>
	<head>
		<title>
			Show hidden Content
		</title>
	</head>
	<body>

		<p>
			Content.
		</p>

		<p id="x" style="display:none">
			extra content.
		</p>

		<button type="button" onclick="document.getElementById('x').style.display='block'">
			Show.
		</button>

	</body>
</html>
