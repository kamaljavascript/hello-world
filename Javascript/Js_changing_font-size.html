<!DOCTYPE html>
<html>
	<head>
		<title>
			changing font-size of Content.
		</title>
	</head>
	<body>

		<p id="x">
			JavaScript
		</p>

		<button type="button" onclick="document.getElementById('x').style.fontsize='40px'">
			large text
		</button>

		<button type="button" onclick="document.getElementById('x').style.fontsize='16px'">
			small text
		</button>

	</body>
</html>
