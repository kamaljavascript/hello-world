<!DOCTYPE html>
<html>
	<head>
		<title>
			changing attribute values.
		</title>
	</head>
	<body style="text-align:center;">

		<button onclick="document.getElementById('x').src='Images/images_2.jpg'">
			black & white pictures.
		</button>

		<img id="x" src="Images/images_2.jpg" style="width:10%;">

		<button onclick="document.getElementById('x').src='Images/images_1.jpg'">
			colored pictures.
		</button>

	</body>
</html>
