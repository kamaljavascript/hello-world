<!DOCTYPE html>
<html>
	<head>
		<title>Many Variables in one statement</title>
	</head>
	<body>
		<p id="1"></p>
		<p id="2"></p>
	</body>
	<script>
		let q = 123, w = 987, e = q + w;
		document.getElementById("1").innerHTML = e;

		let a = 147;
		s = 369;
		d = a + s;
		document.getElementById("2").innerHTML = d;
	</script>
</html>
