<!DOCTYPE html>
<html>
	<head>
		<title>Using quotes as different Data Types.</title>
	</head>
	<body>
		<p id="1"></p>
	</body>
	<script>
		let x = "Numbers without quotes";
		let y = "text with double quotes";
		let z = 'text with single quotes';
		document.getElementById("1").innerHTML = 
			x + "<br><br>" + '"' + y + '"' + "<br><br>" + "'" + z + "'";
	</script>
</html>
