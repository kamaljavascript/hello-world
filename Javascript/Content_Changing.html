<!DOCTYPE html>
<html>
	<head>
		<title>Changing HTML Content</title>
	</head>
	<body>

		<p id="x">
			Work in progress
		</p>

		<button type="button" onclick='document.getElementById("x").innerHTML = "Work is Done"'>
			Lets change Content.
		</button>

		<br>
		<br>

		<button type="button" onclick='document.getElementById("x").innerHTML = "Work in progress"'>
			Lets revert change.
		</button>

	</body>
</html>
