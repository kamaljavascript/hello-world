<!DOCTYPE html>
<html>
	<head>
		<title>Keywords</title>
	</head>
	<body>
		<p>using var:</p>
		<p id="x"></p>
		<p>using let:</p>
		<p id="y"></p>
	</body>
	<script>
		var q, w;
		q = 13 + 2;
		w = q * 7;
		document.getElementById("x").innerHTML = w;
		let a, s;
		a = 13 + 2;
		s = a * 7;
		document.getElementById("y").innerHTML = s;
	</script>
</html>
