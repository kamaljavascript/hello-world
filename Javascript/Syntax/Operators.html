<!DOCTYPE html>
<html>
	<head>
		<title>Operators (+ - * / =)</title>
	</head>
	<body>
		<p>
			x = 9, y = 2, z = 5
		</p>
		<p>
			x + y
		</p>
		<p id="q"></p>
		<p>
			(x + y) * z
		</p>
		<p id="w"></p>
	</body>
	<script>
		let x , y , z;
		x = 9;
		y = 2;
		z = 5;
		document.getElementById("q").innerHTML = x + y;
		document.getElementById("w").innerHTML = (x + y) * z;
	</script>
</html>
